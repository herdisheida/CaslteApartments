{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="profile-container">
        <!-- Display username (user cannot update that field) -->
        <h3>{{ user.username }}'s Profile</h3>
    
        <!-- Display Profile Picture (user can update that field) -->
        {% if user.is_authenticated %}
            <div class="profile-pic-in-profile">
                <img src="{{ user.userprofile.image.url }}" alt="{{ user.username }}-profile-pic">
            </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Display name (user can update that field) -->
            <div class="update-form-container">
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="submit-btn">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
