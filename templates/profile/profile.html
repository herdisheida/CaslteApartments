{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="profile-container">
        <!-- Display username -->
        <h3 class="mb-3">{{ user.username }}'s Profile</h3>
        <!-- Display Profile Picture (user can update that field) -->
        {% if user.is_authenticated %}
            <div class="profile-pic-in-profile">
                <img src="{{ user.userprofile.image.url }}" alt="{{ user.username }}-profile-pic">
            </div>
        {% endif %}
        <!-- Display User's Name -->
        <p class="mt-3"><strong>Name:</strong> {{ user.userprofile.name }}</p>

        <button class="btn btn-dark w-25 mt-3">edit</button>
    </div>
</div>
{% endblock %}

<style>

    .profile-form-fields {
        display: none;
    }

</style>
