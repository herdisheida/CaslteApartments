{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="d-flex justify-content-center">
        <div class="profile-container">
            <!-- Display username -->
            <h3 class="mb-3">{{ user.username }}'s Profile</h3>
            <!-- Display Profile Picture (user can update that field) -->
            {% if user.is_authenticated %}
                <div class="profile-pic-in-profile">
                    <img class="border border-dark" src="{{ user.userprofile.image.url }}" alt="{{ user.username }}-profile-pic">
                </div>
            {% endif %}
            <!-- Display User's Name -->
            <p class="mt-3"><strong>Name:</strong> {{ user.userprofile.name }}</p>

            <a href="{% url 'edit-profile' %}">
                <button class="btn btn-dark mt-3">edit</button>
            </a>
        </div>
    </div>
{% endblock %}
