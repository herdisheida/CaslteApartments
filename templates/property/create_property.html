{% extends "base.html" %}
{% block content %}
<style>


    .form-field {
        margin-bottom: 1rem;
        position: relative;
    }

    .form-field input,
    .form-field textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s ease;
        font-size: 1rem;
    }

    .form-field input:focus,
    .form-field textarea:focus {
        border-color: #6a1b9a; /* purple focus */
        outline: none;
    }

    .form-field label {
        display: block;
        margin-bottom: 0.25rem;
        font-weight: bold;
    }

    .btn-confirm {
        background-color: #3b2e58;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    .btn-confirm:hover {
        background-color: #5e3b8a;
    }
</style>

    <!-- TODO: GERA ADD IMAGE TAKKA -->


<h2>Create Property</h2>
<form method="post" class="p-4">
    {% csrf_token %}
    <div class="form-field">
        <label for="id_address">Address</label>
        {{ form.address }}
    </div>
    <div class="form-field">
        <label for="id_building_type">Type of Building</label>
        {{ form.building_type }}
    </div>
    <div class="form-field">
        <label for="id_price">Price</label>
        {{ form.price }}
    </div>
    <div class="form-field">
        <label for="id_description">Description</label>
        {{ form.description }}
    </div>
    <div class="form-field">
        <label for="id_year_built">Built Year</label>
        {{ form.year_built }}
    </div>
    <div class="form-field">
        <label for="id_size">Size</label>
        {{ form.size }}
    </div>
    <div class="form-field">
        <label for="id_bedrooms">Bedrooms</label>
        {{ form.bedrooms }}
    </div>
    <div class="form-field">
        <label for="id_bathrooms">Bathrooms</label>
        {{ form.bathrooms }}
    </div>
    <div class="form-field">
        <label for="id_toilets">Toilets</label>
        {{ form.toilets }}
    </div>
    <button type="submit" class="btn-confirm">Confirm</button>
</form>
{% endblock %}
