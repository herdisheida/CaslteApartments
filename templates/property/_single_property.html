{% load static %}

<div class="card">
    <div class="detail-card-img-container">
        <img src="{{ property.preview_pic.url }}"
             alt="Preview picture of {{ property.street_name }} {{ property.house_nr }}"
             class="detail-card-img">
        <span class="badge property-badge bg-dark text-white">
            {% if not property.is_sold %}For Sale{% else %}Sold{% endif %}
        </span>
    </div>

    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-1">
            <h5 class="mb-0">{{ property.street_name }} {{ property.house_nr }}</h5>
            <span class="text-primary fw-bold">${{ property.price }}</span>
        </div>
        <small class="text-muted d-block mb-2">{{ property.city }}</small>

        {% if is_detail %}
            <p>{{ property.description }}</p>
        {% else %}
            <a href="{% url 'property-by-id' id=property.id %}"
               class="btn btn-outline-primary btn-sm">
                See More
            </a>
        {% endif %}
    </div>
</div>
