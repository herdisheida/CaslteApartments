{% extends 'base.html' %}

{% block content %}
    <div class="seller-container">
        <span class="d-flex justify-content-center text-center text-secondary">(You don't have a seller profile,<br>become a seller before creating a property)</span><br>
        <h2 class="form-title">Seller Info</h2>

        <form class="seller-form">

            <div class="form-section">
                <div class="address-group">
                    <label for="street">Address:</label>
                    <input type="text" id="street" name="street" placeholder="street name" />
                    <input type="text" id="city" name="city" placeholder="city" />
                    <input type="text" id="postal-code" name="postal_code" placeholder="postal code" />
                </div>

                <div class="bio-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" placeholder="write your bio here..."></textarea>
                </div>

                <div class="type-group">
                    <label for="type">Type: </label>
                    <select id="type" name="type">
                        <option value="Real Estate Agency">Agency</option>
                        <option value="Individual">Individual</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <a href="{% url 'property-index' %}">
                    <button type="button" class="btn cancel">cancel</button>
                </a>
                <button type="submit" class="btn confirm">become seller</button>
            </div>
        </form>
    </div>
{% endblock %}
