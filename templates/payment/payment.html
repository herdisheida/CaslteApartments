{% extends 'base.html' %}

{% block content %}
    
<form method="post" action="{% url 'finalize-payment' offer_id=offer.id %}">
    <div class="container-fluid-payment">
      <!-- Header -->
      <div class="payment-header">Finalize Offer</div>
        
      <!-- Contact Info Section -->
      <div class="payment-text">Contact Information</div>
        
      <div class="form-grid">
        <div class="form-field">
          <input type="text" placeholder="Street Name" name="street_name" />
        </div>
        <div class="form-field">
            <input type="text" placeholder="City" name="city" />
        </div>
        <div class="form-field">
          <input type="text" placeholder="Postal code" name="postal_code" />
        </div>
        <div class="form-field">
          <input type="text" placeholder="National id" name="national_id" />
        </div>
        <div class="form-field" style="grid-column: span 2;">
            {% include 'payment/_country_picker.html' %}
        </div>
      </div>
    
      <!-- Payment Step Section -->
      <div class="payment-text">Payment Step</div>
    
      <div class="form-grid">
        <div class="form-field" style="grid-column: span 2;">
          <select name="payment_method">
            <option value="">Select payment method</option>
            <option value="card">Card</option>
            <option value="bank">Bank transfer</option>
            <option value="bank">Mortgage</option>
          </select>
        </div>
      </div>
    </div>
    
    <!-- Payment step -->
      <div class="payment-text">Payment Step</div>
    
    
        <div class="form-grid">
          <div class="form-field" style="grid-column: span 2;">
            <select name="payment_method" id="payment-method">
              <option value="">Select payment method</option>
              <option value="card">credit card</option>
              <option value="bank">bank transfer</option>
              <option value="bank">Mortgage</option>
            </select>
          </div>
        </div>
    
    
    
      <!-- Credit Card Fields (hidden by default) -->
      <div id="credit-card-fields" class="hidden">
        <div class="form-grid">
          <div class="form-field" style="grid-column: span 2;">
            <label>Card number</label>
            <input type="text" placeholder="Card number" />
          </div>
          <div class="form-field">
            <label>Name on card</label>
            <input type="text" placeholder="name on card" />
          </div>
          <div class="form-field">
            <label>Expiration Date</label>
            <div class="expiration-row">
              <input type="text" placeholder="month" />
              <input type="text" placeholder="year" />
            </div>
          </div>
          <div class="form-field">
            <label>CVV</label>
            <input type="text" placeholder="CVV" />
          </div>
        </div>
      </div>
    
      <button type="submit" class="btn-continue">continue</button>
    </div>
</form>
{% endblock %}
